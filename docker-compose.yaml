# Docker Compose for Rarimo - Voting & ID Registration
#
# Services:
# - hardhat: Local Ethereum node (chain ID: 31337)
# - registration-relayer: Identity registration on Rarimo L2
# - proof-verification-relayer: Voting on Rarimo L2 (feat/noir-voting branch)
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f hardhat  # Watch for deployed contract addresses

services:
  # ============================================
  # Local Hardhat Node (Ethereum)
  # Only runs in dev environment: docker-compose --profile dev up
  # ============================================
  
  hardhat:
    image: node:18-alpine
    container_name: hardhat-node
    working_dir: /app
    command: sh -c "npm install && npx hardhat node --hostname 0.0.0.0"
    ports:
      - "8545:8545"
    volumes:
      - ./services/passport-contracts:/app
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:8545 2>&1 || exit 0"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    profiles:
      - dev
      - deploy

  # ============================================
  # Database (required by proof-verification-relayer)
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: rarimo-postgres
    environment:
      POSTGRES_USER: rarimo
      POSTGRES_PASSWORD: rarimo
      POSTGRES_DB: proof_verification
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rarimo"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - dev

  # ============================================
  # Contract Deployer (runs migrations on startup)
  # Deploys passport-contracts to Hardhat
  # Requires: npx hardhat compile on host first!
  # ============================================
  
  contract-deployer:
    build:
      context: ./services/passport-contracts
      dockerfile: Dockerfile.deployer
    container_name: contract-deployer
    working_dir: /app
    # No volume mount - artifacts are baked into image from host compilation
    environment:
      - LOCALHOST_URL=http://hardhat:8545
    depends_on:
      hardhat:
        condition: service_healthy
    profiles:
      - deploy

  # ============================================
  # Registration Relayer (ID Registration)
  # Sends registration transactions to Rarimo L2
  # ============================================
  
  registration-relayer:
    build:
      context: ./services/registration-relayer
      dockerfile: Dockerfile
    container_name: registration-relayer
    ports:
      - "8001:8000"
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/registration-relayer-local.yaml:/config.yaml:ro
    command: ["run", "service"]
    profiles:
      - dev
    restart: unless-stopped

  # ============================================
  # Proof Verification Relayer (Voting)
  # Sends vote transactions to Rarimo L2
  # NOTE: Uses feat/noir-voting branch!
  # ============================================

  # Database migrations - runs once on startup
  proof-verification-relayer-migrate:
    build:
      context: ./services/proof-verification-relayer
      dockerfile: Dockerfile
    container_name: proof-verification-relayer-migrate
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/proof-verification-relayer-local.yaml:/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: ["migrate", "up"]
    profiles:
      - dev
    restart: "no"
  
  proof-verification-relayer:
    build:
      context: ./services/proof-verification-relayer
      dockerfile: Dockerfile
    container_name: proof-verification-relayer
    ports:
      - "8002:8000"
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/proof-verification-relayer-local.yaml:/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
      proof-verification-relayer-migrate:
        condition: service_completed_successfully
    command: ["run", "service"]
    profiles:
      - dev
    restart: unless-stopped

  # ============================================
  # Passport Identity Provider (Light Verification)
  # Verifies ZK proofs + issues identity credentials
  # NOTE: Has private GitLab dependencies - may need special setup
  # ============================================
  
  passport-identity-provider:
    build:
      context: ./services/passport-identity-provider
      dockerfile: Dockerfile
    container_name: passport-identity-provider
    ports:
      - "8003:8000"
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/passport-identity-provider-local.yaml:/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "identity-provider-service migrate up && identity-provider-service run service"]
    profiles:
      - identity-provider
    restart: unless-stopped

  # ============================================
  # API Gateway (Optional - routes all services)
  # ============================================
  
  nginx:
    image: nginx:alpine
    container_name: rarimo-gateway
    ports:
      - "8000:80"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
    profiles:
      - dev
    restart: unless-stopped

volumes:
  postgres_data:
  passport-contracts-cache:

networks:
  default:
    name: rarimo-network
