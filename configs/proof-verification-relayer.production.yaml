# Proof Verification Relayer - Production Config (Rarimo L2 Mainnet)
# Reference: https://github.com/rarimo/passport-contracts/releases/tag/beta-release

log:
  level: info
  disable_sentry: true

listener:
  addr: :8000

# PostgreSQL connection
db:
  url: "postgres://rarimo:REPLACE_WITH_DB_PASSWORD@postgres:5432/proof_verification?sslmode=disable"

# Vault disabled - using direct private key
vault:
  disabled: true

network:
  # Rarimo L2 Mainnet
  rpc: "https://rpc.evm.mainnet.rarimo.com"
  gas_multiplier: 1.3
  
  # REQUIRED: Your private key (without 0x prefix)
  private_key: "REPLACE_WITH_YOUR_PRIVATE_KEY"

# Smart contract addresses (mainnet proxies)
contracts:
  voting_registry:
    address: null
  lightweight_state:
    address: "0x61aa5b68D811884dA4FEC2De4a7AA0464df166E1"
  register2:
    address: "0x11BB4B14AA6e4b836580F3DBBa741dD89423B971"
    block: 0

# Voting V2 configuration
# NOTE: You need to deploy NoirIdVoting and ProposalState contracts first!
voting_v2:
  enable: true
  rpc: "https://rpc.evm.mainnet.rarimo.com"
  private_key: "REPLACE_WITH_YOUR_PRIVATE_KEY"
  # TODO: Deploy these contracts and update addresses
  proposal_state_address: "REPLACE_WITH_PROPOSAL_STATE_ADDRESS"
  block: 0
  gas_limit: 800000
  check_with_subscribe: false

# State replicator configuration
replicator:
  address: "0x10f370A6d8782E0e0E85ba948be6DA2465Aab4E2"
  source_smt: "0x479F84502Db545FA8d2275372E0582425204A879"
  root_prefix: "Rarimo root"

# IPFS for proposal metadata
ipfs:
  url: "https://ipfs.rarimo.com/ipfs"
  max_retries: 3
  min_abnormal_period: 2s
  max_abnormal_period: 8s

# Event listener settings
pinger:
  blocks_distance: 10000
  timeout: 5s
  normal_period: 10s
  min_abnormal_period: 10s
  max_abnormal_period: 10s

cop:
  disabled: true
