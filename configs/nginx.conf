# Nginx API Gateway Configuration
# Routes relayer endpoints under a single port
# For: Voting & ID Registration

events {
    worker_connections 1024;
}

http {
    upstream registration_relayer {
        server registration-relayer:8000;
    }
    
    upstream proof_verification_relayer {
        server proof-verification-relayer:8000;
    }

    # NOTE: passport-identity-provider is optional (FreedomTool backend)
    # Uncomment if running identity-provider-service locally
    # upstream identity_provider {
    #     server passport-identity-provider:8000;
    # }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Registration Relayer - ID Registration
        location /integrations/registration-relayer/ {
            proxy_pass http://registration_relayer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proof Verification Relayer - Voting
        location /integrations/proof-verification-relayer/ {
            proxy_pass http://proof_verification_relayer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Identity Provider - Light ZK Verification (optional - FreedomTool backend)
        # Uncomment if running identity-provider-service locally
        # location /integrations/identity-provider-service/ {
        #     proxy_pass http://identity_provider;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
    }
}
