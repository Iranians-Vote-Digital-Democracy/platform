# Passport Identity Provider Configuration - LOCAL HARDHAT
# Light verification service for passport/ID document proofs

log:
  level: debug
  disable_sentry: true

listener:
  addr: :8000

# Vault is disabled for local development
vault:
  address: ""
  mount_path: ""

network:
  # Local Hardhat RPC (docker network hostname)
  eth_rpc: "http://hardhat:8545"
  
  # StateKeeper contract address (deployed to local Hardhat)
  state_contract: "0xB7f8BC63BbcaD18155201308C8f3540b07f84F5e"

verifier:
  # ZK verification keys for proof validation
  verification_keys_paths:
    sha1: "/app/sha1_verification_key.json"
    sha256: "/app/sha256_verification_key.json"
  
  # Master certificate list for CSCA validation
  master_certs_path: "/app/masterList.dev.pem"
  
  # Minimum age for verification (0 = no age check for testing)
  allowed_age: 0
  
  # Multi-account detection thresholds
  multi_acc_min_limit: 10
  multi_acc_max_limit: 30
  
  # How long registration attempts remain valid
  registration_timeout: 24h

# Issuer configuration (for credential issuance)
# This is optional for light verification mode
issuer:
  base_url: "http://localhost:3002/v1"
  did: ""
  claim_type: "VotingCredential"
  credential_schema: "https://bafybeibbniic63etdbcn5rs5ir5bhelym6ogv46afj35keatzhn2eqnioi.ipfs.w3s.link/VotingCredential.json"

# Database for tracking registrations
db:
  url: postgres://rarimo:rarimo@postgres:5432/proof_verification?sslmode=disable

cop:
  disabled: true
