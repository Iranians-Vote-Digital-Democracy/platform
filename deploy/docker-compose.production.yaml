version: '3.8'

# Production Docker Compose for Iranians.Vote
# Server: 173.212.214.147 (api.iranians.vote)
# Rarimo L2 Mainnet Deployment
#
# Services:
# - registration-relayer: Identity registration
# - proof-verification-relayer: Voting (v0.9.0 with Noir support)
#
# Usage:
#   cp .env.example .env  # Fill in RELAYER_PRIVATE_KEY
#   docker compose -f docker-compose.production.yaml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: iranians-vote-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rarimo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rarimo}
      POSTGRES_DB: proof_verification
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iranians-vote
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rarimo -d proof_verification"]
      interval: 5s
      timeout: 5s
      retries: 5

  registration-relayer:
    image: ghcr.io/rarimo/registration-relayer:v1.0.6
    container_name: registration-relayer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - KV_VIPER_FILE=/config.yaml
      - RELAYER_PRIVATE_KEY=${RELAYER_PRIVATE_KEY}
    volumes:
      - ../configs/registration-relayer.production.yaml:/config.yaml:ro
    networks:
      - iranians-vote

  proof-verification-relayer:
    image: ghcr.io/rarimo/proof-verification-relayer:v0.9.0
    container_name: proof-verification-relayer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8002:8000"
    environment:
      - KV_VIPER_FILE=/config.yaml
      - RELAYER_PRIVATE_KEY=${RELAYER_PRIVATE_KEY}
      - POSTGRES_USER=${POSTGRES_USER:-rarimo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rarimo}
    volumes:
      - ../configs/proof-verification-relayer.production.yaml:/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iranians-vote
    command: ["sh", "-c", "proof-verification-relayer migrate up && proof-verification-relayer run service"]

networks:
  iranians-vote:
    driver: bridge

volumes:
  postgres_data:
